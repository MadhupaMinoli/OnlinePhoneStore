<style>
  * {
    box-sizing: border-box;
  }

  /* Create three equal columns that floats next to each other */
  .column {
    float: left;

    padding: 10px;
    height: 400px; /* Should be removed. Only for demonstration */
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  </style>


<div class="container">


<h3> Most Popular Products in Sri Lanka</h3>


<div class="row">
  <div class="column" style="margin: 25px;" *ngFor = "let storeProduct of storeProducts" >
    <img src="{{storeProduct.modelUrl}}" style="max-height: 150px; min-height: 150px" height="100px">

    <h4>{{storeProduct.brandName}} {{storeProduct.phoneName}} </h4>
    <p> Buy at : {{storeProduct.storeName}}</p>
    <ul>
      <li>Storage : {{storeProduct.phoneSpec}}</li>
      <li>Today Price : Rs.{{storeProduct.price}}.00</li>
      <li>Discount : {{storeProduct.discount}} %</li>
    </ul>
  </div>

</div>
<div></div>
